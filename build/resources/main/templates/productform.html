<!-- Refer (https://www.w3schools.com/tags/att_form_enctype.asp)
The 'enctype' attribute specifies how the form-data should be encoded when submitting it to the server.
Note: The enctype attribute can be used only if method="post".
Syntax : <form enctype="value">

enctype="multipart/form-data" : This value is necessary if the user will upload a file through the form (File will be sent in multipart (several bytes) to backend). Otherwise, will return the value in default "application/x-www-form-urlencoded"  -->
<div class="jumbotron">
    <h1 class="display-4">New Product</h1>
    <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="newItemNameInput">Name</label>
            <input type="text" class="form-control" id="newItemNameInput">
        </div>
        <div class="form-group">
            <label for="newItemDescription">Description</label>
            <textarea type="text" class="form-control" id="newItemDescription"></textarea>
        </div>

        <div class="form-group">
            <!--<label for="newItemImageUrl">Image URL</label>
            <input type="text" class="form-control" id="newItemImageUrl">-->
            <label for="newItemImageFile">Image Upload</label>
            <input type="file" id="newItemImageFile" name="newItemImageFile">
        </div>

        <div class="form-group">
            <label for="newItemStyle">Style</label>
            <textarea type="text" class="form-control" id="newItemStyle"></textarea>
        </div>

        <div class="form-group">
            <label for="newItemPrice">Price</label>
            <input type="text" class="form-control" id="newItemPrice">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save Item</button>
    </form>
</div> <!-- End of Product Form -->
